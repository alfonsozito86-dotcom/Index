<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumu'</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .page-title {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      color: white;
      font-style: italic;
      z-index: 3;
      transition: opacity 2s ease;
    }

    .heart {
      width: 50vw;
      height: 45vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      cursor: pointer;
      transition: opacity 2s ease, transform 2s ease;
      z-index: 2;
      filter: blur(1px);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50vw;
      height: 45vw;
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      border-radius: 50%;
      filter: blur(1px);
    }

    .heart::before {
      top: -22.5vw;
      left: 0;
    }

    .heart::after {
      left: 25vw;
      top: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vw;
      color: #0033cc;
      opacity: 0;
      z-index: 1;
