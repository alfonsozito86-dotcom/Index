<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLady</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8b0000, #ff4e50, #ff9999);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .page-title {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.8em;
      color: white;
      font-style: italic;
      z-index: 3;
      transition: opacity 2s ease;
    }

    .fade-title {
      opacity: 0;
    }

    .heart {
      width: 320px;
      height: 290px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      cursor: pointer;
      transition: opacity 2s ease, transform 2s ease;
      z-index: 2;
      filter: blur(1px);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 290px;
      background: radial-gradient(circle at center, crimson 40%, transparent 100%);
      border-radius: 50%;
      filter: blur(1px);
    }

    .heart::before {
      top: -160px;
      left: 0;
    }

    .heart::after {
      left: 160px;
      top: 0;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6em;
      color: #0033cc;
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease;
      animation: fadeInText 3s ease-in-out infinite alternate;
      font-style: italic;
      font-weight: 800;
    }

    .show-message {
      opacity: 1;
    }

    .hide-heart {
      opacity: 0;
      transform: scale(0.5);
    }

    @keyframes fadeInText {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title" id="pageTitle">MyLady</div>
    <div class="heart" onclick="revealMessage()"></div>
    <div class="message" id="romanticMessage">SE RINASCO<br>VENGO A CERCARTI PRIMA</div>
  </div>

  <script>
    function revealMessage() {
      document.querySelector('.heart').classList.add('hide-heart');
      document.getElementById('pageTitle').classList.add('fade-title');
      setTimeout(() => {
        document.getElementById('romanticMessage').classList.add('show-message');
      }, 2000);
    }
  </script>
</body>
</html>
